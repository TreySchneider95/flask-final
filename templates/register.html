{% extends "base.html" %}

{% block title %}
  Register
{% endblock title %}

{% block body %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="card">
      <div class="card-header mb-2">
        <h3>Register</h3>
      </div>
      <form class="container" action="" method="post">
        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="input-group mb-3">
            <div class="me-2">
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
      <a class="p-2" href="{{ url_for('login') }}">Already have an account? Log in here</a>
    </div>
</div>
{% endblock body %}
